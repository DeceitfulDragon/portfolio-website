<main id="contact">
    <section class="contact-container">
        <h1 class="contact-header">Contact Me</h1>
        <ul class="socials contact-socials">
            <li><a href="https://github.com/DeceitfulDragon" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
            <li><a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <p class="contact-description text-white">If you have any questions or just want to get in touch, feel free to fill out the form below!</p>
        <form class="contact-form" action="https://formspree.io/f/xdoqjgeq" method="POST">

                <input type="text" name="name" required placeholder="Your Name">
            </div>
            <div class="form-field">
                <input type="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-field">
                <textarea name="message" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
    </section>
</main>
